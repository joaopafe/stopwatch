<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Cron√¥metro Online</title>
  </head>

  <body>
    <div id="stopwatch-display">00 : 00 : 00 : 00</div>

    <div class="stopwatch-buttons">
      <div id="start-timer">
        <button id="start-button" onclick="startTimer()">Iniciar</button>
      </div>
      <div id="pause-timer">
        <button id="pause-button" onclick="stopTimer()">Pausar</button>
      </div>
      <div id="reset-timer">
        <button id="reset-button" onclick="resetTimer()">Zerar</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
